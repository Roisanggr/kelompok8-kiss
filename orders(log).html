<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajukan Maintenance</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;

            padding: 20px;
            border-radius: 5px;

        .btn-primary {

            border: none;
        }

</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Ajukan Maintenance</h2>

                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username Here..." required>

                <label for="request_date" class="form-label">Pilih Tanggal Maintenance:</label>
                <input type="date" class="form-control" id="request_date" name="request_date" required>

            <div class="d-flex justify-content-between">

                <button type="submit" class="btn btn-primary">Submit</button>

    </div>
